<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>My ChatGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- SIDEBAR -->
  <aside>
    <button id="newChat">＋ Nuova chat</button>
    <input id="searchChat" placeholder="Cerca chat…" />
    <div id="chatList"></div>
  </aside>

  <!-- CHAT -->
  <main>
    <div id="chat"></div>

    <div id="input-area">
      <textarea id="input" placeholder="Scrivi un messaggio…"></textarea>
      <button id="send">Invia</button>
    </div>
  </main>

</div>

<script src="brain.js"></script>
<script src="script.js"></script>
</body>
</html>
